[hardware]
platform = ek-tm4c123gxl_16mhz

[algorithm]
operation = crypto_hash

primitives = keccakc512
 
[implementation]

# blacklist has priority over whitelist, i.e. list of implementations is 
# intersection of whitelist and items not matched by blacklist 
blacklist= 
whitelist=simple

[paths]
data = data.db

[build]
one_compiler = False

